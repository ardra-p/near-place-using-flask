{% extends "layout.html" %}

{% block content %}

<main class="container signup-section">
    <div class="section-content">
      <h1>Log in </h1>
      <form action="/login" method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email.label }}
            {{ form.email }}
        </div>

        <div class="form-group">
            {{ form.password.label }}
            {{ form.password }}
        </div>

        <div class="form-group">
          {{ form.submit(class="btnn-primary")}}
        </div>
        
      </form>
    </div>

</main>

{% endblock %}
